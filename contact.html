<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Lol Champs Descriptions</title>
  </head>
  <body class="page__container">
    <div class="page__container__bgcolor">
      <header class="header__container">
        <nav class="header__container__nav">
          <ul class="header__container__ul">
            <li class="header__container__ul__item">
              <a href="index.html">Inicio</a>
            </li>
            <li class="header__container__ul__item">
              <a href="stat.html">Estadísticas</a>
            </li>
            <li class="header__container__ul__item">
              <a href="Contact.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main__container">
        <section class="main__container__form">
          <div class="main__container__form__panel">
            <div class="main__container__form__panel__user">
              <h3>Formulario de contacto</h3>
              <form accept="">
                <div class="main__container__form__panel__user__inputs">
                  <label for="username">Usuario</label>
                  <input type="text" name="username" />
                  <label for="password">Contraseña</label>
                  <input type="password" name="password" />
                  <label for="tlf">Teléfono</label>
                  <input type="tel" name="tlf" />
                </div>
                <div class="main__container__form__panel__user__inputs">
                  <label for="email">Correo</label>
                  <input type="email" name="email" />
                  <label for="age">Edad</label>
                  <input type="number" name="age" />
                  <label for="city">Ciudad</label>
                  <input list="cities" name="city" />
                  <datalist id="cities">
                    <option value="Sevilla"></option>
                    <option value="Madrid"></option>
                    <option value="Barcelona"></option>
                    <option value="Malaga"></option>
                    <option value="Galicia"></option>
                  </datalist>
                </div>
                <div class="main__container__form__panel__user__inputs submit">
                  <input type="submit" value="Enviar" />
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer__container" aria-label="Pie de página">
        <div class="footer__container__info">
          <div class="footer__container__info__item">
            <span>Autor: Álvaro Rodrigo Acuña Jiménez</span>
          </div>
          <div class="footer__container__info__item">
            <span>https://alphacoders.com</span>
          </div>
          <div class="footer__container__info__item">
            <span>Creado el: 22/02/2025</span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
